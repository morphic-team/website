<br>
<form ng-submit="ctrl.filter_search_results()">
    <div class="form-group">
        <input type="text" ng-model="ctrl.filter" typeahead="tag for tag in ctrl.tags | filter:$viewValue | limitTo:8" class="form-control" placeholder="Filter">
    </div>
</form>

<pagination total-items="ctrl.total_search_results" ng-model="ctrl.current_page" ng-change="ctrl.page_changed()" items-per-page="ctrl.per_page"></pagination>

<table class="table table-hover table-bordered">
    <tr>
        <th>ID</th>
        <th>Visible Link</th>
    </tr>
    <tr ng-repeat="search_result in ctrl.search_results" ui-sref="surveys.details.search-results.details({survey_id: $stateParams.survey_id, search_result_id: search_result.id_})" style="cursor: pointer" ng-class="{success: search_result.completion_state=='DONE', danger: search_result.completion_state=='NOT_USABLE', warning: search_result.completion_state=='REVISIT'}">
        <td>{{search_result.id_}}</td>
        <td>{{search_result.visible_link}}</td>
    </tr>
</table>
