<div class="row" style="padding-top: 10px">
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Search Result ({{ctrl.search_result.id_}})</h3>
            </div>
            <div class="panel-body">
                <table style="table-layout: fixed" class="table table-bordered">
                    <tr>
                        <td>Visible Link</td>
                        <td>
                            <a href="{{ctrl.search_result.visible_link}}" style="word-wrap: break-word;" target="blank">{{ctrl.search_result.visible_link}}</a></td>
			</tr>
                    <tr>
                        <td>Direct Link</td>
                        <td>
                            <a href="{{ctrl.search_result.direct_link}}" style="word-wrap: break-word;" target="blank">{{ctrl.search_result.direct_link}}</a>
                        </td>
                    </tr>
                    <tr>
                        <td>Search</td>
                        <td>
                            {{ctrl.search_result.search.name}}
                        </td>
                    </tr>
                </table>
                <img src="{{ctrl.search_result.direct_link}}" class="img-responsive"></img>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="well nav-well">
            <button ng-click="ctrl.previous()" class="btn btn-default" ng-class="{disabled: !ctrl.should_show_previous()}">Previous</button>

            <button ng-class="{disabled: !ctrl.should_show_next()}" ng-click="ctrl.next()" class="btn btn-default pull-right">Next</button>

            <div class="btn-group pull-right" role="group" style="padding-right: 10px">
                <button ng-class="{disabled: !ctrl.should_show_next()}" ng-click="ctrl.not_usable_and_next()" class="btn btn-danger">Not usable and next</button>
                <button ng-class="{disabled: !ctrl.should_show_next()}" ng-click="ctrl.revisit_and_next()" class="btn btn-warning">Revisit and next</button>
                <button ng-class="{disabled: !ctrl.should_show_next()}" ng-click="ctrl.done_and_next()" class="btn btn-success">Done and next</button>
            </div>
        </div>
        <div ms-survey survey="ctrl.survey" search-result="ctrl.search_result" ctrl="ctrl" saving="ctrl.saving" show-comments="false"></div>
    </div>
</div>
